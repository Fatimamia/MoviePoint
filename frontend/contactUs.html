<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - MoviePoint</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
 
    body {
      background: url('images/back.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      padding-top: 120px;
    }
 
    header.main-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.7);
    }
 
    .logo-area img {
      height: 100px;
      object-fit: contain;
    }
 
    .nav-links {
      display: flex;
      gap: 20px;
    }
 
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
 
    .nav-links a:hover,
    .nav-links a.active {
      color: #ff4081;
    }
 
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-weight: 500;
    }
 
    .tickets-btn {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
 
    /* Contact Form */
    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(51, 48, 73, 0.793);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgb(255, 64, 128);
    }
 
    .contact-container h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff4081, #ff8fa3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
 
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
 
    .form-group input,
    .form-group textarea {
      flex: 1 1 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: rgba(250, 250, 250, 0.72);
      color: rgb(0, 0, 0);
    }
 
    .form-group.half input {
      flex: 1 1 48%;
    }
 
    .form-group textarea {
      resize: vertical;
      height: 120px;
    }
 
    .submit-btn {
      background: #ff4081;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 20px auto 0;
      transition: background 0.3s ease;
    }
 
    .submit-btn:hover {
      background: #ff1c65;
    }
 
    footer.footer-section {
      width: 100%;
      background: rgba(18, 18, 80, 0.475);
      color: #ddd;
      text-align: center;
      padding: 50px 0;
      margin-top: 80px;
    }
 
    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      font-weight: bold;
      margin-bottom: 30px;
    }
 
    .footer-links a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
 
    .footer-links a:hover {
      color: #ff4081;
    }
 
    .footer-desc {
      max-width: 800px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
      color: #ccc;
    }
 
    .footer-social {
      margin-bottom: 30px;
    }
 
    .footer-social a {
      color: #fff;
      font-size: 1.3rem;
      margin: 0 10px;
      transition: color 0.3s, transform 0.3s;
    }
 
    .footer-social a:hover {
      color: #ff4081;
      transform: scale(1.2);
    }
 
    .footer-bottom {
      font-size: 0.9rem;
      color: #aaa;
    }
 
    .start-btn {
      background: linear-gradient(to right, #ff4081, #ff70a6);
      color: white;
      padding: 14px 35px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.5);
  }

  </style>
</head>
<body>

<header class="main-nav">
  <div class="logo-area">
    <img src="images/point.png" alt="Logo">
  </div>
  <nav class="nav-links">
    <a href="home.html">Home</a>
    <a href="watchlist.html">Watchlist</a>
    <a href="mylist.html">My List</a>
    <a href="about.html">About Us</a>
    <a href="contactUs.html" class="active">Contact Us</a>
  </nav>
  <a href="mylist.html" class="start-btn">WatchList</a>
</header>

<div class="contact-container">
  <h2>Contact Us</h2>
  <form id="contactForm">
  <div class="form-group half">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
  </div>
  <div class="form-group">
    <input type="email" id="email" placeholder="Email Address" required>
  </div>
  <div class="form-group">
    <input type="text" id="phone" placeholder="Phone Number e.g. +971 XX XXX XXXX">
  </div>
  <div class="form-group">
    <textarea id="message" placeholder="Message" required></textarea>
  </div>
  <button type="submit" class="submit-btn">Submit</button>
  <p id="responseMsg" style="text-align:center; margin-top:15px;"></p>
  <div id="form-message" style="text-align:center; margin-top:20px; font-weight:bold;"></div>

</form>

</div>

<footer class="footer-section">
  <div class="footer-links">
    <a href="about.html">About Us</a>
    <a href="watchlist.html">Watchlist</a>
    <a href="mylist.html">My List</a>
    <a href="contactUs.html">Contact</a>
  </div>

  <div class="footer-desc">
    Discover new movies and shows to add to your Watch List.
    Stay up to date, entertained, and inspired â€” one click at a time!
  </div>

  <div class="footer-social">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-google-plus-g"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-pinterest-p"></i></a>
  </div>

  <div class="footer-bottom">
    Â© 2025 MoviePoint | Built with ðŸŽ¬ by Movie Lovers
  </div>
</footer>

<script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault(); // Prevent default form submission

  const messageBox = document.getElementById("form-message");
  messageBox.textContent = ""; // Clear old messages

  // Collect form input values
  const data = {
    firstname: document.querySelector('input[placeholder="First Name"]').value,
    lastname: document.querySelector('input[placeholder="Last Name"]').value,
    email: document.querySelector('input[placeholder="Email Address"]').value,
    phone: document.querySelector('input[placeholder="Phone Number e.g. +971 XX XXX XXXX"]').value,
    message: document.querySelector('textarea[placeholder="Message"]').value,
  };

  // Send form data to backend
  fetch("http://localhost:8090/MoviePoint/contact", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  })
  .then(res => res.json())
  .then(result => {
    // Show success or failure message
    if (result.success) {
      messageBox.style.color = "lightgreen";
      messageBox.textContent = "Message sent successfully!";
    } else {
      messageBox.style.color = "orange";
      messageBox.textContent = "Something went wrong. Please try again.";
    }

    // Clear message after 4 seconds
    setTimeout(() => {
      messageBox.textContent = "";
    }, 4000);
  })
  .catch(error => {
    // Show network error
    messageBox.style.color = "red";
    messageBox.textContent = "Network error. Please check your connection.";

    setTimeout(() => {
      messageBox.textContent = "";
    }, 4000);
  });
});

</script>

</body>
</html>
