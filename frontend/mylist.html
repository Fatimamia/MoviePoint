<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Movie List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url('images/back.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      padding-top: 120px;
    }

    header.main-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.7);
    }

    .logo-area img {
      height: 100px;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #ff4081;
    }

    .filter-section {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      max-width: 700px;
    }

    .filter-section select {
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      width: 100%;
      max-width: 300px;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .movie-card {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      width: 240px;
      text-align: center;
      position: relative;
    }

    .movie-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 4px;
    }

    .movie-card h4 {
      margin: 10px 0 5px;
    }

    .movie-card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .genre-tag {
      background-color: #444;
      color: #fff;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      margin-bottom: 8px;
      display: inline-block;
    }

    .status-select {
      margin-top: 10px;
      padding: 6px;
      border-radius: 4px;
    }

    .remove-btn {
      margin-top: 10px;
      background-color: #ff4081;
      border: none;
      padding: 8px 15px;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #e6005c;
    }

    .footer-section {
      width: 100%;
      background: rgba(18, 18, 80, 0.475);
      color: #ddd;
      text-align: center;
      padding: 50px 0;
      margin-top: 80px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .footer-links a:hover {
      color: #ff4081;
    }

    .footer-desc {
      max-width: 800px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .footer-social {
      margin-bottom: 30px;
    }

    .footer-social a {
      color: #fff;
      font-size: 1.3rem;
      margin: 0 10px;
      transition: color 0.3s, transform 0.3s;
    }

    .footer-social a:hover {
      color: #ff4081;
      transform: scale(1.2);
    }

    .footer-bottom {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header class="main-nav">
    <div class="logo-area">
      <img src="images/point.png" alt="Logo">
    </div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="mylist.html" class="active">My List</a>
      <a href="about.html">About Us</a>
      <a href="contactUs.html">Contact Us</a>
    </nav>
  </header>

  <div class="filter-section">
    <select id="statusFilter">
      <option value="">All Status</option>
      <option value="Completed">Completed</option>
      <option value="Still Watching">Still Watching</option>
      <option value="Not Started">Not Started</option>
    </select>
  </div>

  <div id="myListGrid" class="movie-grid"></div>

  <footer class="footer-section">
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="mylist.html">My List</a>
      <a href="contactUs.html">Contact</a>
    </div>
    <div class="footer-desc">Enjoy tracking your favorite movies and series on your personal list. One step closer to
      entertainment!</div>
    <div class="footer-social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-google-plus-g"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-pinterest-p"></i></a>
    </div>
    <div class="footer-bottom">Â© 2025 MoviePoint | Built with ðŸŽ¬ by Movie Lovers</div>
  </footer>

  <script>
    const myListGrid = document.getElementById("myListGrid"); // Container for user's movie list cards
    const statusFilter = document.getElementById("statusFilter"); // Dropdown to filter movies by status

    // Fetch the user's movie list from backend API
    async function fetchMyList() {
      const res = await fetch("http://localhost:8090/MoviePoint/mylist");
      return await res.json();
    }

    // Update the status of a movie by title via PUT request
    async function updateStatus(title, newStatus) {
      await fetch(`http://localhost:8090/MoviePoint/mylist/status/${encodeURIComponent(title)}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      });
    }

    // Remove a movie from user's list by title via DELETE request
    async function removeFromMyList(title) {
      await fetch(`http://localhost:8090/MoviePoint/mylist/${encodeURIComponent(title)}`, {
        method: 'DELETE'
      });
    }

    // Render user's movie list filtered by selected status
    async function renderMyList() {
      const movies = await fetchMyList();
      const selectedStatus = statusFilter.value;
      myListGrid.innerHTML = "";

      // Filter by status if a status is selected
      const filtered = movies.filter(m => !selectedStatus || m.status === selectedStatus);

      filtered.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";

        card.innerHTML = `
      <img src="http://localhost:8090${movie.imageUrl}" alt="${movie.title}" />
      <h4>${movie.title}</h4>
      <p>${movie.description}</p>
      <span class="genre-tag">${movie.genre}</span>
      <div>
        <label>Status: </label>
        <select class="status-select">
          <option value="Not Started" ${movie.status === "Not Started" ? "selected" : ""}>Not Started</option>
          <option value="Still Watching" ${movie.status === "Still Watching" ? "selected" : ""}>Still Watching</option>
          <option value="Completed" ${movie.status === "Completed" ? "selected" : ""}>Completed</option>
        </select>
      </div>
      <button class="remove-btn">Remove</button>
    `;

        // When status changes, update backend and re-render list
        card.querySelector(".status-select").addEventListener("change", async (e) => {
          await updateStatus(movie.title, e.target.value);
          renderMyList();
        });

        // Remove button to delete movie from user's list and re-render
        card.querySelector(".remove-btn").addEventListener("click", async () => {
          await removeFromMyList(movie.title);
          renderMyList();
        });

        myListGrid.appendChild(card);
      });
    }

    // Re-render movie list when status filter changes
    statusFilter.addEventListener("change", renderMyList);

    // Initial render when page loads
    window.onload = renderMyList;

  </script>
</body>

</html>
